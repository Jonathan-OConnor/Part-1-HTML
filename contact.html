    <div class="container" style="padding-top: 30px;">
        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="name" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input id="email" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Company</span>
            <input id="company" type="text" class="form-control">
        </div>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">Phone</span>
                <input id="phone" class="phone">
            </div>
        </form>
        <div class="input-group mb-3">
            <label class="input-group-text" for="category">Category</label>
            <select class="form-select" id="category">
                <option selected value="0">Select a Category...</option>
                <option value="Kentico services and consulting">Kentico services and consulting</option>
                <option value="iMIS services and consulting">iMIS services and consulting</option>
                <option value="SAML integration and iMIS or Kentico">SAML integration and iMIS or Kentico</option>
                <option value="Other .NET technology services">Other .NET technology services</option>
            </select>

        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Message</span>
            <textarea style="width:100%; resize: none" rows="5" id="message"></textarea>
        </div>
        <button class="btn-primary" onclick="verify()">Submit</button>
        <p id="success" style="color: green;"></p>
        <p id="final"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script type="text/javascript">jQuery(function ($) { $("#phone").mask("(999) 999-9999"); });</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script>
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        function validatePhone(phoneNumber) {
            if (phoneNumber.length == 14) {
                return true
            }
            return false

        }
        function verify() {
            let invalid = 0
            if (document.getElementById('name').value === '') {
                alert("Please fill in your name")
                invalid = 1
            }
            if (!validateEmail(document.getElementById("email").value)) {
                alert("Enter valid email")
                invalid = 1
            }
            if (!validatePhone(document.getElementById("phone").value)) {
                alert("Enter a 10 digit phone number")
                invalid = 1
            }
            if (document.getElementById('category').value === "0") {
                alert("Choose a category")
                invalid = 1
            }
            if (invalid === 0) {
                document.getElementById("success").innerText = "Success!"
                document.getElementById("final").innerText = `Full Name: ${document.getElementById('name').value} \n Email: ${document.getElementById("email").value} \n Company: ${document.getElementById('company').value} \n Phone Number: ${document.getElementById("phone").value} \n Category: ${document.getElementById('category').value} \n Message: ${document.getElementById('message').value}`
            }
            return
        }
    </script>
